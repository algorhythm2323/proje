<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoran Sistemi - GiriÅŸ</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Credentials dosyasÄ±nÄ± dahil et -->
    <script src="js/credentials.js"></script>
  </head>
  <body class="login-page">
    <div class="login-background">
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>

    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <div class="logo-section">
            <div class="logo-icon">ğŸ½ï¸</div>
            <h1>Restoran YÃ¶netim Sistemi</h1>
          </div>
          <p class="login-subtitle">HesabÄ±nÄ±za giriÅŸ yapÄ±n</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">
              <span class="label-icon">âœ‰ï¸</span>
              Email Adresi
            </label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="ornek@restoran.com"
                autocomplete="email"
              />
              <div class="input-focus-effect"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <span class="label-icon">ğŸ”’</span>
              Åifre
            </label>
            <div class="input-wrapper password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" id="passwordToggle">
                <span class="toggle-text" id="toggleText">GÃ¶ster</span>
              </button>
              <div class="input-focus-effect"></div>
            </div>
          </div>

          <button type="submit" id="loginButton" class="login-button">
            <span class="button-content">
              <span class="button-text">GiriÅŸ Yap</span>
              <span class="button-icon">â†’</span>
            </span>
            <div class="button-ripple"></div>
          </button>
        </form>

        <div id="loading-message" class="loading-message" style="display: none">
          <div class="loading-animation">
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span>GiriÅŸ yapÄ±lÄ±yor...</span>
          </div>
        </div>

        <div id="error-message" class="message-container error-message"></div>
        <div
          id="success-message"
          class="message-container success-message"
        ></div>
      </div>
    </div>

    <script>
      // Åifre gÃ¶sterme/gizleme iÅŸlevi
      document
        .getElementById("passwordToggle")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const toggleText = document.getElementById("toggleText");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleText.textContent = "Gizle";
            this.classList.add("active");
          } else {
            passwordInput.type = "password";
            toggleText.textContent = "GÃ¶ster";
            this.classList.remove("active");
          }
        });

      // Form gÃ¶nderimi
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!email || !password) {
            showError("LÃ¼tfen email ve ÅŸifre alanlarÄ±nÄ± doldurunuz.");
            return;
          }

          login(email, password);
        });

      // YÃ¼kleniyor durumunu gÃ¶sterme/gizleme
      function showLoading(show) {
        const loginButton = document.getElementById("loginButton");
        const loadingMessage = document.getElementById("loading-message");

        loginButton.disabled = show;
        loadingMessage.style.display = show ? "flex" : "none";

        if (show) {
          loginButton.classList.add("loading");
        } else {
          loginButton.classList.remove("loading");
        }
      }

      // Hata mesajÄ±nÄ± gÃ¶sterme
      function showError(message) {
        const errorElement = document.getElementById("error-message");
        const successElement = document.getElementById("success-message");

        successElement.style.display = "none";
        errorElement.textContent = message;
        errorElement.style.display = "block";
        errorElement.classList.add("shake");

        setTimeout(() => {
          errorElement.classList.remove("shake");
        }, 500);

        setTimeout(() => {
          errorElement.style.display = "none";
        }, 5000);
      }

      // BaÅŸarÄ± mesajÄ±nÄ± gÃ¶sterme
      function showSuccess(message) {
        const errorElement = document.getElementById("error-message");
        const successElement = document.getElementById("success-message");

        errorElement.style.display = "none";
        successElement.textContent = message;
        successElement.style.display = "block";
      }

      // GiriÅŸ iÅŸlemi
      function login(email, password) {
        showLoading(true);

        // GerÃ§ek giriÅŸ hissi iÃ§in gecikme
        setTimeout(() => {
          const result = validateLogin(email, password);

          if (result.success) {
            console.log("BaÅŸarÄ±yla giriÅŸ yapÄ±ldÄ±:", result.user);

            // Oturum bilgilerini sakla
            saveUserSession(result.user);

            showSuccess(`HoÅŸ geldiniz! YÃ¶nlendiriliyorsunuz...`);

            // KÄ±sa bir gecikme sonrasÄ± yÃ¶nlendirme
            setTimeout(() => {
              window.location.href = `${result.user.role}/index.html`;
            }, 1200);
          } else {
            showLoading(false);
            showError(result.message);
          }
        }, 1000);
      }

      // Sayfa yÃ¼klendiÄŸinde oturum kontrolÃ¼
      window.addEventListener("DOMContentLoaded", function () {
        const currentUser = checkUserSession();

        if (currentUser && currentUser.role) {
          // KullanÄ±cÄ± daha Ã¶nce giriÅŸ yapmÄ±ÅŸ, ilgili role yÃ¶nlendir
          console.log("Mevcut oturum bulundu:", currentUser);
          showSuccess(`Mevcut oturum bulundu. YÃ¶nlendiriliyorsunuz...`);

          setTimeout(() => {
            window.location.href = `${currentUser.role}/index.html`;
          }, 1000);
        }
      });

      // Enter tuÅŸu ile form gÃ¶nderimi
      document.addEventListener("keypress", function (e) {
        if (
          e.key === "Enter" &&
          !document.getElementById("loginButton").disabled
        ) {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });

      // Ripple effect for button
      document
        .getElementById("loginButton")
        .addEventListener("click", function (e) {
          const ripple = this.querySelector(".button-ripple");
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          ripple.style.left = x + "px";
          ripple.style.top = y + "px";
          ripple.classList.add("animate");

          setTimeout(() => {
            ripple.classList.remove("animate");
          }, 600);
        });
    </script>
  </body>
</html>
